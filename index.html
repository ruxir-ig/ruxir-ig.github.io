<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Redirecting to ruchir.dev</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            color: white;
        }
        
        .container {
            text-align: center;
            padding: 40px;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 20px;
            backdrop-filter: blur(10px);
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.3);
            max-width: 500px;
            margin: 20px;
        }
        
        h1 {
            font-size: 2.5rem;
            margin-bottom: 20px;
            font-weight: 600;
        }
        
        .deprecated {
            font-size: 1.2rem;
            margin-bottom: 30px;
            opacity: 0.9;
        }
        
        .countdown {
            font-size: 4rem;
            font-weight: 700;
            margin: 30px 0;
            color: #ffd700;
        }
        
        .redirect-info {
            font-size: 1.1rem;
            margin-top: 20px;
        }
        
        .redirect-info a {
            color: #ffd700;
            text-decoration: none;
            font-weight: 600;
        }
        
        .redirect-info a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>⚠️ Site Deprecated</h1>
        <p class="deprecated">This website is no longer maintained.</p>
        <p class="redirect-info">Redirecting to <a href="https://ruchir.dev">ruchir.dev</a> in:</p>
        <div class="countdown" id="countdown">5</div>
    </div>

    <script>
        let seconds = 5;
        const countdownElement = document.getElementById('countdown');
        
        const timer = setInterval(() => {
            seconds--;
            countdownElement.textContent = seconds;
            
            if (seconds <= 0) {
                clearInterval(timer);
                window.location.href = 'https://ruchir.dev';
            }
        }, 1000);
    </script>
</body>
</html>
