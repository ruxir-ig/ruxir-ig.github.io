<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Redirecting to ruchir.dev</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Geist+Mono:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: "Geist Mono", "Courier New", monospace;
            background: #0d0d0d;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            color: #e8e8e8;
        }
        
        .container {
            text-align: center;
            padding: 60px 40px;
            background: rgba(255, 255, 255, 0.02);
            border: 1px solid #2a2a2a;
            border-radius: 4px;
            max-width: 600px;
            margin: 20px;
        }
        
        h1 {
            font-size: 2.5rem;
            margin-bottom: 20px;
            font-weight: 700;
            letter-spacing: -0.02em;
        }
        
        .deprecated {
            font-size: 1.1rem;
            margin-bottom: 30px;
            color: #888888;
            font-weight: 400;
        }
        
        .countdown {
            font-size: 5rem;
            font-weight: 700;
            margin: 40px 0;
            color: #00d4ff;
            letter-spacing: -0.03em;
        }
        
        .redirect-info {
            font-size: 1rem;
            margin-bottom: 20px;
            color: #888888;
        }
        
        .redirect-info a {
            color: #00d4ff;
            text-decoration: none;
            font-weight: 600;
            transition: opacity 0.2s ease;
        }
        
        .redirect-info a:hover {
            opacity: 0.7;
        }

        @media (max-width: 768px) {
            .container {
                padding: 40px 24px;
            }

            h1 {
                font-size: 2rem;
            }

            .countdown {
                font-size: 4rem;
            }

            .redirect-info {
                font-size: 0.95rem;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>⚠️ Site Deprecated</h1>
        <p class="deprecated">This website is no longer maintained.</p>
        <p class="redirect-info">Redirecting to <a href="https://ruchir.dev">ruchir.dev</a> in:</p>
        <div class="countdown" id="countdown">5</div>
    </div>

    <script>
        let seconds = 5;
        const countdownElement = document.getElementById('countdown');
        
        const timer = setInterval(() => {
            seconds--;
            countdownElement.textContent = seconds;
            
            if (seconds <= 0) {
                clearInterval(timer);
                window.location.href = 'https://ruchir.dev';
            }
        }, 1000);
    </script>
</body>
</html>
